<div class="container-fluid" *ngIf="articleSelected">
    <div class="container">
        <mat-card class="p-4" style="width: 90w; height: 95vh; margin: 1%; display: flex; flex-direction: column;">
            <mat-card-title > {{articleSelected.title}}</mat-card-title>
            <mat-card-subtitle>
                Por <a>{{articleSelected.author}}</a>
                <br>
                Escrito <a>{{articleSelected.dateWritten.toLocaleString() | date : 'yyyy-MM-dd'}}</a>
            </mat-card-subtitle>
            <hr>

            <mat-card-content class="px-3" style=" max-height: initial; overflow:auto;">
                <markdown class="variable-binding" [data]="articleSelected.markdown" katex></markdown>
            </mat-card-content>
        </mat-card>
    </div>
</div>
