<mat-card class="example-card mx-auto my-3 w-75" routerLink="/article/{{mySelectedArticle.id}}">
  <mat-card-header>

    <div class="col-9">
      <div class="row">
        <mat-card-title>
          <span class="title">{{ mySelectedArticle.title}}</span>
        </mat-card-title>
      </div>
      <div class="row">
        <mat-card-subtitle>
          {{ mySelectedArticle.author }}
        </mat-card-subtitle>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <mat-card-subtitle class="ml-3">
          <i class="fa fa-calendar"></i>
          {{ mySelectedArticle.dateWritten.toLocaleString() | date : 'yyyy-MM-dd'}}
        </mat-card-subtitle>
      </div>

    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row ml-4">
      <mat-chip-list aria-label="Fish selection">
        <div *ngFor="let tag of mySelectedArticle.tags; let i = index">
          <div *ngIf="tag.level==1 || tag.level==2" >
            <mat-chip class ="tag"
            [ngStyle]="{'background-color': tag.level==1? 'var(--tag1)' : 'var(--tag2);'}" (click)="callParent(tag)">{{tag.name}}</mat-chip>
          </div>
        </div>
      </mat-chip-list>
    </div>
    </mat-card-content>




</mat-card>
