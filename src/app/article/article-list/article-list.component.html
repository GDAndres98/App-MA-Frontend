<div class="container-flex col m-0 p-0 bg-dark h-100">
    <div class="mb-4" style="height: 85%; overflow: auto;">
      <div class="mx-auto" style="width: 500px;">
        <div *ngFor="let article of allArticles.slice().reverse(); let i = index">
          <app-article-item [mySelectedArticle]="article"></app-article-item>
        </div>
      </div>
    </div>
    <div class="container">
      <ngb-pagination class="d-flex justify-content-center color-primary"
      page="1" pageSize="2" collectionSize="10" size="lg"></ngb-pagination>
    </div>
</div>
