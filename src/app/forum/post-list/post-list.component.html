<mat-card>
    post-list works! {{course.name}}
</mat-card>



<mat-card class="mb-2" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="ml-3">
      <p>
        {{post.content}}
      </p>
      <br>
      <p>
        {{post.author}}
      </p>

    </mat-card-content>
</mat-card>
