<div class="row h-100"> <div class="col-sm-12 my-auto">
<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p>Inicio de sesión</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Por favor, ingrese su usuario
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Por favor, ingrese su contraseña
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div></div>
