<div class="container h-100" style="overflow-y: auto;">
    <h1 *ngIf="!valid" style="color: white; text-align: center; margin-top: 48vh;">No tiene permisos para ver este curso</h1>
    <div *ngIf="valid">
        <div>
        <h1 class="title" ><i class="fa fa-{{course.logoUrl}} mr-2" [routerLink]="['./']"></i>   {{course.name}}</h1>
        </div>
        <mat-divider></mat-divider>
        <router-outlet></router-outlet>
    </div>
</div>
