
<mat-card class="mb-2" [routerLink]="['section/' + section.id]">
    <mat-card-header>
      <mat-card-title>{{section.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="ml-3">
      <p>
        {{section.description}}
      </p>

      <mat-list>
        <div *ngFor="let article of section.articles; let i = index">
        <mat-list-item class="item-list" *ngIf="3 > i" (click)="openDialog(article)"> {{article.title| stringShorter:100}} </mat-list-item>
        </div>
        <mat-list-item *ngIf="section.articles.length > 3"> ... </mat-list-item>

       </mat-list>  
    </mat-card-content>
</mat-card>
